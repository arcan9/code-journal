<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
  </header>
  <main>
    <div class="code-journal-bg-color"><h3>Code Journal</h3></div>
    <div class="container">
      <div data-view="entry-form">
        <form>
          <div class="row">
            <div class="column-full column-half">
              <h1>New Entry</h1>
              <div class="image-container">
                <img id="photoEntry" src="images/placeholder-image-square.jpg" alt="entry image">
              </div>
            </div>
            <div class="column-full column-half">
              <div><label for="title">Title</label></div>
              <input required autofocus type="text" id="title" name="title">
              <div><label for="photo-url">Photo URL</label></div>
              <div><input required autofocus type="text" id="photo-url" name="photo url"></div>
            </div>
            <div class="column-full">
              <div><label for="notes">Notes</label></div>
              <div>
                <textarea required autofocus id="notes" name="notes" cols="30" rows="10"></textarea>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
