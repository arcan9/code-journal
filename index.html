<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hind&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- NAVBAR -->
  <nav>
    <div class="color-block">
      <div class="container">
        <h3>Code Journal</h3>
        <ul>
          <li><a href="#" class="entry-nav-link">Entries</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- MAIN CONTENT -->
  <main>
    <!-- ENTRY FORM -->

    <div data-view="entry-form" class="hidden">
      <form id="journal-entry">
        <div class="container">
          <h1>New Entry</h1>
          <div class="row">
            <div class="column-full column-half">
              <div class="image-container">
                <img id="photoEntry" src="images/placeholder-image-square.jpg" alt="entry image">
              </div>
            </div>
            <div class="column-full column-half position-rel-top">
              <div><label for="title">Title</label></div>
              <input required autofocus type="text" id="title" name="title">
              <div><label for="photo-url">Photo URL</label></div>
              <div><input required autofocus type="text" id="photo-url" name="photoUrl"></div>
            </div>
            <div class="column-full">
              <div><label for="notes">Notes</label></div>
              <div>
                <textarea required autofocus id="notes" name="notes" cols="30" rows="8"></textarea>
              </div>
              <div class="button-div mb-38">
                <button type="submit">SAVE</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <!-- NEW ENTRIES -->
    <div class="entries-heading container">
      <!-- ENTRIES HEADING AND NEW ANCHOR -->
      <div class="entries-second-container">
        <div class="row entry-row">
          <div class="column-full">
            <h1>Entries</h1>
            <div class="button-div new-btn-div">
              <a href="#" class="new-link">NEW</a>
            </div>
          </div>
        </div>
        <div class="column-full">
          <p class="no-record">No entries have been recorded.</p>
        </div>
      </div>
      <!-- END OF ENTRIES HEADING AND NEW ANCHOR -->
      <div data-view="entries" class="">
        <ul class="my-list"></ul>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
